<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page">
<div class="container">
  <h1>Registration Form</h1>
  <form action="/reg-data" method="post">
    <div class="form-input">
      <label for="name-input">Enter your name</label>
      <input type="text" id="name-input" placeholder="Name" name="username"/>
    </div>
    <div class="form-input">
      <label for="birth-date-input">Enter your birth date</label>
      <input type="date" id="birth-date-input" name="birthdate"/>
    </div>
    <div class="form-input">
      <label for="password-input">Enter your password</label>
      <input type="password" id="password-input" placeholder="Password" name="password"/>
    </div>
    <div class="form-input">
      <label for="password-confirm-input">Confirm your password</label>
      <input type="password" id="password-confirm-input" placeholder="Confirm password"/>
    </div>
    <div class="form-input">
      <label for="user-type-input">Select user type</label>
      <select id="user-type-input">
        <option value="Admin">Admin</option>
        <option value="Moderator">Moderator</option>
        <option value="User">User</option>
      </select>
    </div>
    <input type="submit" value="Submit form" disabled/>
    <div>
      <input type="checkbox" id="confirm-input"/>
      <label for="confirm-input">I agree to the terms of the privacy policy <a href="./index.html">More detail</a></label>
    </div>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
